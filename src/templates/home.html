<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeopleWeb</title>
</head>
<body>
{{#people}}
<ol><a href="/person?id={{id}}">{{firstName}} {{lastName}}</a></ol>
<input type="hidden" name="id" value="{{id}}"/>
{{/people}}

{{#previousCondition}}
<a href="/?offset={{prev}}">Previous</a>
{{/previousCondition}}

{{#nextCondition}}
<a href="/?offset={{next}}">Next</a>
{{/nextCondition}}
</body>
</html>
